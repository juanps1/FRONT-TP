<!DOCTYPE html>
<html>
<head>
    <title>Test Login Fix</title>
</head>
<body>
    <h1>Test Login Security Fix</h1>
    
    <div>
        <h2>Test Credenciales Incorrectas</h2>
        <button onclick="testBadLogin()">Probar Login con Credenciales Falsas</button>
    </div>
    
    <div>
        <h2>Test Credenciales Correctas</h2>
        <button onclick="testGoodLogin()">Probar Login con Credenciales V√°lidas</button>
    </div>
    
    <div id="results">
        <h2>Resultados</h2>
        <pre id="output"></pre>
    </div>

    <script>
        function log(message) {
            document.getElementById('output').textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        async function testBadLogin() {
            try {
                log('üîí Probando login con credenciales incorrectas...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'fake@fake.com',
                        contrasena: 'fake123'
                    })
                });
                
                log('‚ùå ERROR: El fetch no lanz√≥ excepci√≥n para credenciales incorrectas!');
                log('Status: ' + response.status);
                
                const data = await response.json();
                log('Response: ' + JSON.stringify(data));
                
            } catch (error) {
                log('‚úÖ CORRECTO: Login rechazado correctamente');
                log('Error: ' + error.message);
                if (error.response) {
                    log('Status: ' + error.response.status);
                }
            }
        }

        async function testGoodLogin() {
            try {
                log('üîë Probando login con credenciales correctas...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@admin.com',
                        contrasena: 'admin'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        log('‚úÖ CORRECTO: Login exitoso con token');
                        log('Token: ' + data.token.substring(0, 50) + '...');
                    } else {
                        log('‚ùå ERROR: Login exitoso pero sin token');
                    }
                } else {
                    log('‚ùå ERROR: Login fall√≥ con credenciales correctas');
                    log('Status: ' + response.status);
                }
                
            } catch (error) {
                log('‚ùå ERROR: Fetch fall√≥ para credenciales correctas');
                log('Error: ' + error.message);
            }
        }

        log('P√°gina cargada. Prueba los botones arriba.');
    </script>
</body>
</html>
